<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <!-- User Info -->
        <div class="user-info">
            <img src="images/person.png" alt="Person Icon" class="person-icon">
            <h4>Name:</h4> <span id="user-id"></span>
        </div>

        <!--Timer details-->
        <div class="timer-container">
            <div class="timer-label">Time left :</div>
            <div class="flip" id="flip">15</div>
        </div>                              

        <div class="balance-info">
            <div class="balance-details">
                <h4>Amount: 
                     <i class="rupee-icon">(â‚¹)</i><span id="balance">0</span>
                </h4>
            </div>
        </div>
            <div class="balance-actions">
                <button class="add-balance" onclick="window.location.href='add-money.html'">Add Money</button>
                <button class="withdraw-button" onclick="window.location.href='withdrawal.html'">Withdrawal</button>
            </div>       
    </div>

    <div class="blocks-container">
        <div class="green-block block" id="green-block">
            <a href="#" class="block green">Green
                <span class="multiplier">2x</span>
            </a>
        </div>
    
        <!-- Main Blocks Section -->
        <div class="blocks-group">
            <!-- Row 1 -->
            <div class="row">
                <a class="block green">A <span class="multiplier">9x</span></a>
                <a class="block green">B <span class="multiplier">9x</span></a>
                <a class="block green">C <span class="multiplier">9x</span></a>
                <a class="block green">D <span class="multiplier">9x</span></a>
            </div>
    
            <!-- Row 2 -->
            <div class="row">
                <a class="block red">E <span class="multiplier">9x</span></a>
                <a class="block red">F <span class="multiplier">9x</span></a>
                <a class="block red">G <span class="multiplier">9x</span></a>
                <a class="block red">H <span class="multiplier">9x</span></a>
            </div>
        </div>
    
        <!-- I Block -->
        <a class="block violet">I <span class="multiplier">4.5x</span></a>
    
        <div class = "red-block block" id="red-block">
            <a href="#" class="block red">Red
                <span class="multiplier">2x</span>
            </a>
        </div>
    </div>
    
    <!--Bet-->
    <div class="bet-container">
        <div class="bet-box">
            Bet No. : <span id="bet-number">1</span>
        </div>
    </div> 

    <!-- Result History Table -->
<div class="result-history">
    <h3>Result History</h3>
    <div class="result-table-container">
     <table id="result-history-table">
        <thead>
            <tr>
                <th>Bet No.</th>
                <th>Alphabet</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
     </table>
    </div>
</div>   

<!-- Betting Modal -->
<div id="bet-modal" class="modal">
    <div class="modal-content">
        <h3 id="bet-title">Place Your Bet</h3>
        <label for="bet-amount">Enter Amount (â‚¹):</label>
        <input type="number" id="bet-amount" min="1" placeholder="Enter amount">
        <button id="place-bet-button">Place Bet</button>
        <button id="close-modal-button">Cancel</button>
        <p id="bet-message" style="color: green; display: none;">Bet placed successfully!</p>
    </div>
</div>

<!-- Bet History Button -->
<div class="bet-history-button-container">
    <button id="view-history-button">ðŸŽ² View Bet History</button>
</div>

<!-- Bet History Modal -->
<div id="bet-history-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Player Bet History</h3>
            <button id="close-history-button" class="modal-close-button">âœ–</button>
        </div>
        <div class="modal-body">
            <table id="player-history-table">
                <thead>
                    <tr>
                        <th>Bet No.</th>
                        <th>Played</th>
                        <th>Bet Amount</th>
                        <th>Status</th>
                        <th>Amount Won</th>
                        <th>Balance After Bet</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
